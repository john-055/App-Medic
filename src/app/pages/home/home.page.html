<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button default-href="#">Logout</ion-back-button>
    </ion-buttons>
    <ion-title>App Medica</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-button color="secondary" class="boton_personalizado" slot="start">
      <ion-icon name="person-sharp"></ion-icon>
    </ion-button>
    <ion-label>Mis Datos</ion-label>
  </ion-item>

  <ion-item>
    <ion-button color="danger" class="boton_personalizado" slot="start">
      <ion-icon name="warning-sharp"></ion-icon>
    </ion-button>
    <ion-label>SOS Emergencia</ion-label>
  </ion-item>

  <ion-item>
    <ion-button routerLink="/map" color="success" class="boton_personalizado" slot="start">
      <ion-icon name="medkit-sharp"></ion-icon>
    </ion-button>
    <ion-label>Servicios de Salud</ion-label>
  </ion-item>

  <ion-item>
    <ion-button class="boton_personalizado" slot="start">
      <ion-icon name="people-sharp"></ion-icon>
    </ion-button>
    <ion-label>Contactos de Emergencia</ion-label>
  </ion-item>

  <ion-item>
    <ion-button color="medium" class="boton_personalizado" slot="start">
      <ion-icon name="location-sharp"></ion-icon>
    </ion-button>
    <ion-label>Mi Ubicación</ion-label>
  </ion-item>

  <h2>Información</h2>

  <ion-item>
    <ion-button color="warning" class="boton_personalizado" slot="start">
      <ion-icon name="help-circle-sharp"></ion-icon>
    </ion-button>
    <ion-label>Preguntas</ion-label>
  </ion-item>

  <ion-item>
    <ion-button color="dark" class="boton_personalizado" slot="start">
      <ion-icon name="megaphone-sharp"></ion-icon>
    </ion-button>
    <ion-label>Aviso Legal</ion-label>
  </ion-item>
</ion-content>
