<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>App Medica</ion-card-title>
      </ion-card-header>
      <div class="flex-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpBRT-z-Y-XwgLChAYXV8LlTG8Ts3-kWr5Pg&usqp=CAU" alt="">
      </div>

      <ion-card-content>

        <ion-item fill="outline">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel email></ion-input>
          <ion-note slot="helper">Enter a valid email</ion-note>
          <ion-note slot="error">Invalid email</ion-note>
        </ion-item>

        <ion-item fill="outline">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button color="medium" size="full" shape="round">Login</ion-button>
        <ion-button color="medium" size="full" shape="round">Register</ion-button>
        <ion-button color="medium" fill="clear" size="full" shape="round">Forgote email/password</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
